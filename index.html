    <style>

<body>
    <div class="container">
        <h1>ğŸ“ æ‹–æ‹½å•è¯å®Œæˆå¥å­</h1>
        
        <div class="target-sentence">
            <strong>ç›®æ ‡å¥å­:</strong> I enjoy reading books in my free time.
        </div>
        
        <div class="drop-area" id="sentence-area">
            <!-- è¿™é‡Œå°†æ˜¾ç¤ºæ‹–æ‹½çš„å•è¯ -->
            <div class="drop-zone" id="slot1"></div>
            <div class="drop-zone" id="slot2"></div>
            <div class="drop-zone" id="slot3"></div>
            <div class="drop-zone" id="slot4"></div>
            <div class="drop-zone" id="slot5"></div>
            <div class="drop-zone" id="slot6"></div>
        </div>
        
        <div class="word-bank">
            <h2>æ‹–æ‹½è¿™äº›å•è¯ï¼š</h2>
            <div id="word-container">
                <!-- å¯æ‹–æ‹½çš„å•è¯ -->
                <div class="word-box" draggable="true" data-word="I">I</div>
                <div class="word-box" draggable="true" data-word="enjoy">enjoy</div>
                <div class="word-box" draggable="true" data-word="reading">reading</div>
                <div class="word-box" draggable="true" data-word="books">books</div>
                <div class="word-box" draggable="true" data-word="in">in</div>
                <div class="word-box" draggable="true" data-word="my">my</div>
                <div class="word-box" draggable="true" data-word="free">free</div>
                <div class="word-box" draggable="true" data-word="time.">time.</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="check-btn">æ£€æŸ¥ç­”æ¡ˆ</button>
            <button id="reset-btn">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        // è·å–æ‰€æœ‰å¯æ‹–æ‹½çš„å•è¯
        const words = document.querySelectorAll('.word-box');
        const dropZones = document.querySelectorAll('.drop-zone');
        const feedback = document.getElementById('feedback');
        const checkBtn = document.getElementById('check-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // æ­£ç¡®ç­”æ¡ˆ
        const correctAnswer = ['I', 'enjoy', 'reading', 'books', 'in', 'my', 'free', 'time.'];
        
        // å½“å‰ç”¨æˆ·ç­”æ¡ˆ
        let userAnswer = ['', '', '', '', '', '', '', ''];
        
        // å½“å‰æ‹–æ‹½çš„å•è¯
        let draggedWord = null;
        
        // ========== 1. æ‹–æ‹½å¼€å§‹ ==========
        words.forEach(word => {
            word.addEventListener('dragstart', function(e) {
                // è®¾ç½®è¢«æ‹–æ‹½çš„å•è¯
                draggedWord = this;
                this.classList.add('dragging');
                
                // è®¾ç½®æ‹–æ‹½æ•°æ®
                e.dataTransfer.setData('text/plain', this.dataset.word);
                e.dataTransfer.effectAllowed = 'move';
            });
            
            word.addEventListener('dragend', function() {
                this.classList.remove('dragging');
                draggedWord = null;
            });
        });
        
        // ========== 2. æ‹–æ‹½ç»è¿‡æ”¾ç½®åŒºåŸŸ ==========
        dropZones.forEach((zone, index) => {
            // å½“æ‹–æ‹½å…ƒç´ è¿›å…¥æ”¾ç½®åŒºåŸŸ
            zone.addEventListener('dragover', function(e) {
                e.preventDefault(); // å¿…é¡»é˜»æ­¢é»˜è®¤è¡Œä¸º
                e.dataTransfer.dropEffect = 'move';
                this.classList.add('hover');
            });
            
            // å½“æ‹–æ‹½å…ƒç´ ç¦»å¼€æ”¾ç½®åŒºåŸŸ
            zone.addEventListener('dragleave', function() {
                this.classList.remove('hover');
            });
            
            // å½“åœ¨æ”¾ç½®åŒºåŸŸé‡Šæ”¾æ‹–æ‹½å…ƒç´ 
            zone.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('hover');
                
                // è·å–æ‹–æ‹½çš„å•è¯
                const word = e.dataTransfer.getData('text/plain');
                
                // å¦‚æœè¯¥ä½ç½®å·²ç»æœ‰å•è¯ï¼Œå…ˆæŠŠå®ƒæ”¾å›å•è¯åº“
                if (this.textContent) {
                    returnWordToBank(this.textContent);
                }
                
                // æ”¾ç½®æ–°å•è¯
                this.textContent = word;
                this.classList.add('filled');
                
                // è®°å½•ç”¨æˆ·ç­”æ¡ˆ
                userAnswer[index] = word;
                
                // ä»å•è¯åº“ä¸­ç§»é™¤å·²ä½¿ç”¨çš„å•è¯
                removeWordFromBank(word);
                
                // æ’­æ”¾æ‹–æ‹½éŸ³æ•ˆï¼ˆç®€å•çš„æ§åˆ¶å°æç¤ºï¼‰
                console.log(`âœ“ æ”¾ç½®å•è¯: ${word} åˆ°ä½ç½® ${index + 1}`);
            });
        });
        
        // ========== 3. ä»å•è¯åº“ç§»é™¤å•è¯ ==========
        function removeWordFromBank(word) {
            words.forEach(w => {
                if (w.dataset.word === word && w.style.display !== 'none') {
                    w.style.display = 'none';
                }
            });
        }
        
        // ========== 4. å°†å•è¯æ”¾å›å•è¯åº“ ==========
        function returnWordToBank(word) {
            words.forEach(w => {
                if (w.dataset.word === word) {
                    w.style.display = 'block';
                }
            });
        }
        
        // ========== 5. æ£€æŸ¥ç­”æ¡ˆ ==========
        checkBtn.addEventListener('click', function() {
            // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰ä½ç½®éƒ½å·²å¡«å†™
            const allFilled = userAnswer.every(word => word !== '');
            
            if (!allFilled) {
                showFeedback('è¯·å®Œæˆæ‰€æœ‰ç©ºæ ¼ï¼', 'incorrect');
                return;
            }
            
            // æ£€æŸ¥ç­”æ¡ˆæ˜¯å¦æ­£ç¡®
            let isCorrect = true;
            for (let i = 0; i < correctAnswer.length; i++) {
                if (userAnswer[i] !== correctAnswer[i]) {
                    isCorrect = false;
                    break;
                }
            }
            
            // æ˜¾ç¤ºç»“æœ
            if (isCorrect) {
                showFeedback('ğŸ‰ æ­å–œï¼å®Œå…¨æ­£ç¡®ï¼å¥å­æ˜¯: "I enjoy reading books in my free time."', 'correct');
                // åº†ç¥æ•ˆæœ
                dropZones.forEach(zone => {
                    zone.style.animation = 'none';
                    setTimeout(() => {
                        zone.style.animation = 'pulse 0.5s';
                    }, 10);
                });
            } else {
                showFeedback('âŒ ä¸æ­£ç¡®ï¼Œè¯·å†è¯•ä¸€æ¬¡ï¼', 'incorrect');
                // é”™è¯¯æç¤ºæ•ˆæœ
                dropZones.forEach(zone => {
                    zone.style.animation = 'none';
                    setTimeout(() => {
                        zone.style.animation = 'shake 0.5s';
                    }, 10);
                });
            }
        });
        
        // ========== 6. é‡ç½®æ¸¸æˆ ==========
        resetBtn.addEventListener('click', function() {
            // æ¸…ç©ºæ‰€æœ‰æ”¾ç½®åŒºåŸŸ
            dropZones.forEach((zone, index) => {
                if (zone.textContent) {
                    returnWordToBank(zone.textContent);
                }
                zone.textContent = '';
                zone.classList.remove('filled');
                userAnswer[index] = '';
            });
            
            // æ˜¾ç¤ºæ‰€æœ‰å•è¯
            words.forEach(w => {
                w.style.display = 'block';
            });
            
            // éšè—åé¦ˆ
            feedback.style.display = 'none';
            
            console.log('æ¸¸æˆå·²é‡ç½®');
        });
        
        // ========== 7. æ˜¾ç¤ºåé¦ˆ ==========
        function showFeedback(message, type) {
            feedback.textContent = message;
            feedback.className = 'feedback ' + type;
            feedback.style.display = 'block';
        }
        
        // ========== 8. æ·»åŠ åŠ¨ç”»å…³é”®å¸§ ==========
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
            
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        console.log('æ‹–æ‹½æ¸¸æˆå·²åŠ è½½å®Œæˆï¼');
        console.log('è¯•è¯•æ‹–æ‹½å•è¯åˆ°ç©ºç™½åŒºåŸŸ');
    </script>
